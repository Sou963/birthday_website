  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    .fade-scale {
      opacity: 0;
      transform: scale(0.75);
      transition: all 1s ease;
    }
    .fade-scale.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 flex items-center justify-center overflow-hidden text-white relative">

    <img
      id="friendImg"
      src="/images/friend.jpg"

    <button

  <!-- Music -->
  <audio id="music" src="/audio/music.mp3" loop></audio>

  <script>
    const images = ["/images/friend1.jpg", "/images/friend2.jpg", "/images/friend3.jpg"];
    let current = 0;

    const img = document.getElementById("friendImg");
    const btn = document.getElementById("nextBtn");
    const music = document.getElementById("music");

    window.onload = () => {
      music.play();
      img.classList.add("show");
      confetti({ particleCount: 200, spread: 160 });
    };

    btn.onclick = () => {
      current++;

      if (current < images.length) {
        img.classList.remove("show");

        setTimeout(() => {
          img.src = images[current];
          img.classList.add("show");

          confetti({
            particleCount: 120,
            spread: 140,
            origin: { y: 0.7 }
          });
        }, 600);
      } else {
        // Go to next page
        window.location.href = "third.html";
      }
    };
  </script>
