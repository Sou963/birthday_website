<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever Us ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    .fade {
      opacity: 0;
      transform: scale(0.8);
      transition: all 1.2s ease;
    }
    .fade.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-pink-600 via-purple-600 to-indigo-700 flex flex-col items-center justify-center text-white overflow-hidden px-4">

  <h1 class="text-4xl md:text-5xl font-bold mb-6">
    ‚ù§Ô∏è Our Story ‚ù§Ô∏è
  </h1>

  <!-- Images -->
  <div class="flex items-center gap-6 mb-6">
    <img id="myImg" src="/images/me.jpg"
      class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-2xl shadow-2xl fade" />

    <div id="heart" class="text-5xl md:text-6xl hidden animate-pulse">
      ‚ù§Ô∏è
    </div>

    <img id="herImg" src="/images/her.jpg"
      class="w-40 h-40 md:w-52 md:h-52 object-cover rounded-2xl shadow-2xl fade" />
  </div>

  <!-- Message -->
  <div id="message" class="text-center hidden mt-4">
    <p class="text-2xl md:text-3xl font-semibold mb-2">
      My Sweet Heart ‚ù§Ô∏è
    </p>
    <p class="text-xl md:text-2xl mb-2">
      I Love You
    </p>
    <p class="text-lg md:text-xl">
      Best wishes for this day üíê
    </p>
  </div>

  <!-- Music -->
  <audio id="music" src="/audio/final.mp3" loop></audio>

  <script>
    const myImg = document.getElementById("myImg");
    const herImg = document.getElementById("herImg");
    const heart = document.getElementById("heart");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    window.onload = () => {
      music.play();

      // Show your image
      setTimeout(() => {
        myImg.classList.add("show");
        confetti({ particleCount: 120, spread: 120 });
      }, 800);

      // Show heart
      setTimeout(() => {
        heart.classList.remove("hidden");
      }, 2000);

      // Show her image
      setTimeout(() => {
        herImg.classList.add("show");
        confetti({ particleCount: 150, spread: 150 });
      }, 3200);

      // Show message
      setTimeout(() => {
        message.classList.remove("hidden");
        confetti({ particleCount: 300, spread: 200 });
      }, 4500);
    };
  </script>

</body>
</html>
