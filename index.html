<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* Fade up animation for text */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-up {
      animation: fadeUp 1.2s ease forwards;
    }

    /* GIF bounce/scale animation */
    @keyframes bounce-scale {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .gif-animate {
      animation: bounce-scale 2s infinite;
      transition: all 0.5s ease;
    }

    /* Button pulse animation */
    @keyframes btnPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.8); }
    }
    .btn-pulse {
      animation: btnPulse 1.5s infinite;
    }
  </style>
</head>

<body class="h-screen bg-gradient-to-br from-pink-500 via-purple-600 to-indigo-700 flex items-center justify-center overflow-hidden">

  <!-- Background Music -->
  <audio id="music" src="/audio/first.mp3" loop></audio>

  <!-- Main Card -->
  <div class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 md:p-12 text-center text-white shadow-2xl max-w-lg w-full">

    <h1 id="title" class="text-4xl md:text-5xl font-bold mb-4 opacity-0">
      üéÇ Happy Birthday!
    </h1>

    <p id="name" class="text-2xl md:text-3xl font-semibold mb-4 opacity-0">
      HAPPY BIRTHDAY, My Princess  üíñ
    </p>

    <p id="msg" class="text-lg md:text-xl mb-8 opacity-0">
      May your day be filled with smiles, love and surprises üéâ
    </p>

    <!-- GIF Section with animation -->
    <div class="my-6 flex justify-center">
      <img 
        src="https://www.happybirthdaywishez.com/wp-content/uploads/2025/09/countdown-birday-v13.gif" 
        alt="Birthday Countdown" 
        class="w-64 md:w-80 lg:w-96 rounded-xl shadow-xl gif-animate"
      >
    </div>

    <!-- Animated Button -->
    <button
      onclick="startCelebration()"
      class="bg-white text-pink-600 px-8 py-3 rounded-full text-lg font-bold hover:scale-110 hover:shadow-2xl transition-all btn-pulse">
      Click for Surprise üéÅ
    </button>

  </div>

  <script>
    // Text Animation on Load
    window.onload = () => {
      setTimeout(() => document.getElementById("title").classList.add("fade-up"), 400);
      setTimeout(() => document.getElementById("name").classList.add("fade-up"), 900);
      setTimeout(() => document.getElementById("msg").classList.add("fade-up"), 1400);
    };

    // Celebration Function
    function startCelebration() {
      // Play Music
      document.getElementById("music").play();

      // Confetti Burst
      confetti({ particleCount: 250, spread: 160, origin: { y: 0.6 } });

      // Multiple Confetti
      let duration = 3 * 1000;
      let end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          spread: 100,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      // Message Popup
      setTimeout(() => alert("üéâ Happy Birthday! May all your dreams come true üíñüéÇ"), 500);

      // Redirect to second.html after short delay
      setTimeout(() => location.href='second.html', 1500);
    }
  </script>

</body>
</html>
