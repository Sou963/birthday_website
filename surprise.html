  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* Image fade + scale */
    .fade-scale {
      opacity: 0;
      transform: scale(0.7);
      transition: all 1s ease;
    }
    .fade-scale.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Gentle floating */
    .float {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* Glow */
    .glow {
      box-shadow: 0 0 50px rgba(255,182,193,0.9);
    }

    /* Falling hearts */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 24px;
      animation: fall linear infinite;
      opacity: 0.8;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(120vh); opacity: 0; }
    }

    /* Heartbeat text */
    .heartbeat {
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Typing effect */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid pink;
      animation: typing 4s steps(40,end), blink .7s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle 3s infinite;
    }
    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-orange-400 flex flex-col items-center justify-center text-white px-4 overflow-hidden relative">

  <img

  <!-- Hearts -->

  <!-- Music -->
  <audio id="music" src="/audio/sur.mp3" loop></audio>

  <script>
    const images = [
      "/images/sur1.jpg",
      "/images/friend1.jpg",
      "/images/friend2.jpg",
      "/images/friend3.jpg"
    ];

    let index = 0;
    const img = document.getElementById("friendImg");
    const music = document.getElementById("music");
    const endText = document.getElementById("endText");
    const hearts = document.getElementById("hearts");

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 4 + "s";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
    }

    function showImage() {
      img.classList.remove("show");

      setTimeout(() => {
        img.src = images[index];
        img.classList.add("show");

        confetti({ particleCount: 120, spread: 140 });

        index++;

        if (index < images.length) {
          setTimeout(showImage, 3000);
        } else {
          // FINAL MAGIC
          setTimeout(() => {
            img.classList.add("glow");
            endText.classList.remove("hidden");
            createHearts();

            confetti({
              particleCount: 400,
              spread: 200,
              origin: { y: 0.5 }
            });
          }, 1500);

          setTimeout(() => {
            window.location.href = "final.html";
          }, 7000);
        }
      }, 600);
    }

    window.onload = () => {
      music.play();
      showImage();
    };
  </script>
